<div class="row">


  <div class="container">
    <div *ngIf="dorduncuAsamaVideoUrl">
      <h3>4. Aşama Bilgilendirme Metni</h3>
      <div class="bilgilendirme-metni">
        <p>{{ dorduncuAsamaBilgilendirmeMetni }}</p>
      </div>
      <h3>4. Aşama Video</h3>
      <iframe width="560" height="315" [src]="sanitizer.bypassSecurityTrustResourceUrl(dorduncuAsamaVideoUrl)" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </div>
  </div>
</div>
