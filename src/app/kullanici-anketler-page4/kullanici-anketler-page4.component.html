<div class="row">
  <div class="container">
    <div *ngIf="dorduncuAsamaBilgilendirmeMetni">
      <h3>4. Aşama Bilgilendirme Metni</h3>
      <div class="bilgilendirme-metni">
        <p>{{ dorduncuAsamaBilgilendirmeMetni }}</p>
      </div>
    </div>
      
    
    <div *ngIf="dorduncuAsamaVideoUrls.length > 0">
      <h3>4. Aşama Videolar</h3>
      <button class="btn btn-primary" (click)="dorduncuAsamaVideolariListele()">İzlenecek Videoları Göster</button>

      <div *ngFor="let videoUrl of dorduncuAsamaVideoUrls; let i = index">
        <div id="dorduncu-player-{{ i }}"></div>
      </div>
    </div>
  </div>
</div>
